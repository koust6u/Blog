<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>민종이의 개발일지</title>
    <style>
        .heart {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 25px;
            top: 0;
            width: 25px;
            height: 40px;
            background: #FF4C4C;
            border-radius: 25px 25px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #FDFDFD;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #F5A5C5;
            text-transform: uppercase;
        }
        .menu {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 18px;
        }
        .menu-item {
            color: #555;
            margin-left: 30px;
            text-decoration: none;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .hero-title {
            font-size: 48px;
            font-weight: bold;
            color: #F5A5C5;
            margin-bottom: 20px;
            text-align: center;
        }
        .hero-subtitle {
            font-size: 24px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 40px;
            text-align: center;
        }
        .hero-image {
            max-width: 400px;
            margin-bottom: 40px;
        }
        .btn {
            background-color: #F5A5C5;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #F1A3BF;
        }
        footer {
            background-color: #FFF;
            padding: 50px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        footer p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        footer ul {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        footer li {
            margin: 0 10px;
        }
        footer a {
            color: #555;
            text-decoration: none;
        }
        footer a:hover {
            color: #F5A5C5;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <nav class="menu">
            <a href="#" class="menu-item">Home</a>
            <a href="#" class="menu-item">About</a>
            <a href="#" class="menu-item">log</a>
            <a href="#" class="menu-item">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <h1 class="hero-title">민종이의 개발일지</h1>
        <p class="hero-subtitle">개발하는 동안 배운 것들과 경험들을 기록합니다.</p>
        <img class="hero-image" src="/images/DallE-aComputer.png" alt="Placeholder Image">
        <a href="#" class="btn">시작하기</a>
    </div>

</div>
